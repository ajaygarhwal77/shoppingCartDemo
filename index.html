<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groccry Store</title>
</head>

<body>
    <div class="item-container row1" style="display: flex;">
        <div class="item-div">
            <span class="item-title">Black and Red</span>
            <img src="black and red.jpg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$10</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
        <div class="item-div">
            <span class="item-title">Blue Nike</span>
            <img src="blue.jpg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$11</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
        <div class="item-div">
            <span class="item-title">CSK IPL</span>
            <img src="csk.jpeg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$12</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
        <div class="item-div">
            <span class="item-title">Pale Green</span>
            <img src="green.jpg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$13</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
    </div>
    <div class="item-container row2" style="display: flex;">
        <div class="item-div">
            <span class="item-title">Grey With Black</span>
            <img src="grey and black.jpg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$14</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
        <div class="item-div">
            <span class="item-title">Red and Black Polo</span>
            <img src="red-black-white.jpg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$15</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
        <div class="item-div">
            <span class="item-title">White Polo</span>
            <img src="whiteandorange.jpg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$16</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
        <div class="item-div">
            <span class="item-title">Badminton Polo</span>
            <img src="badminton.jpg" alt="" class="item-images">
            <div class="cost-and-button" style="display: flex;">
                <span class="item-cost">$17</span>
                <button class="add-cart-button">ADD TO CART</button>
            </div>
        </div>
    </div>
    <section class="cart-section">
        <div class="cartRow">
            <span class="item-title-heading" style="text-decoration: overline;">Item</span>
            <span class="item-cost-heading" style="text-decoration: overline;">Cost</span>
            <span class="item-quantity-heading" style="text-decoration: overline;">Quantity</span>
        </div>
        <div class="cart-items">
        </div>
    </section>
    <section class="cost">
        <span>$10</span>
    </section>
    <button class="purchase">PURCHASE</button>
</body>
<script src="script.js"></script>

</html>
